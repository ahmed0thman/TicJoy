<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/overlays.css">
  <link rel="stylesheet" href="styles/config.css">
  <link rel="stylesheet" href="styles/game.css">
  <title>Ticjoy</title>
</head>
<body>
  <header id="main-header">
    <h1>Play Tic, Tac, Toe</h1>
    <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
  </header>
  <main>
    <aside class="modal hidden" id="config-modal">
      <div class="modal-body">
        <h2>Choose Your Name</h2>
      <form>
        <div class="form-control">
          <label for="playername"> Player Name</label>
          <input type="text" name="playername" id="playername">
          <p id="name-error"></p>
        </div>
        <div>
          <button class="btn btn-alt" type="button" id="btn-close-modal">Cancel</button>
          <button class="btn" type="submit" id="btn-save-player-config">Confirm</button>
        </div>
      </form>
      </div>
    </aside>

    <aside class="modal msg-modal hidden" id="msg-modal">
      <div class="modal-body">
        <div class="modal-header">
          <h2>Alert!</h2>
        </div>
        <h3></h3>
        <button class="btn btn-alt" type="button" id="btn-close-msg-modal">Cancel</button>
      </div>
    </aside>

    <section id="game-configuration">
      <ol>
        <li class="card-player">
          <article>
            <h2>Player 1</h2>
            <h3 id="player-name-X">PLAYER NAME</h3>
            <p class="player-symbol">X</p>
            <button class="btn btn-alt" id="btn-edit-player-X" data-playerid="X">Edit</button>
          </article>
        </li>
        <li class="card-player">
          <article>
            <h2>Player 2</h2>
            <h3 id="player-name-O">PLAYER NAME</h3>
            <p class="player-symbol">O</p>
            <button class="btn btn-alt" id="btn-edit-player-O" data-playerid="O">Edit</button>
          </article>
        </li>
      </ol>
      <button class="btn" id="btn-start-game">Start New Game</button>
    </section>

    <section id="activate-game" class="hidden">
      <article class="hidden" id="game-over">
        <h2>You won, <span id="winner-name">PLAYER NAME</span>!</h2>
        <p>Click "Start New Game" above, to start a new game!</p>
      </article>

      <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
      <ol id="game-board">
        <li data-col="1" data-row="1"></li>
        <li data-col="2" data-row="1"></li>
        <li data-col="3" data-row="1"></li>

        <li data-col="1" data-row="2"></li>
        <li data-col="2" data-row="2"></li>
        <li data-col="3" data-row="2"></li>

        <li data-col="1" data-row="3"></li>
        <li data-col="2" data-row="3"></li>
        <li data-col="3" data-row="3"></li>

      </ol>
    </section>
  </main>

  <script src="js/config.js"></script>
  <script src="js/game.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
